<div
  [ngStyle]="{
    background:
      'linear-gradient(180deg, rgba(' +
      color +
      ', ' +
      gradientOpacity +
      ') 30px, #111111 ' +
      gradientExtent +
      'px)'
  }"
>
  <h1 #heading [ngStyle]="{ color: 'rgb(' + color + ')', opacity: 1 }">
    {{ title }}
  </h1>
  <app-horizontal-list [header]="'New releases'"></app-horizontal-list>
  <div style="background: none; height: 20px;"></div>
  <app-horizontal-list
    [numberOfItems]="3"
    [header]="'Popular playlist'"
  ></app-horizontal-list>
</div>
