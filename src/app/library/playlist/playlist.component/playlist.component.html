<div class="playlist">
  <div class="create">
    <ul>
      <div (click)="createPlaylist($event)">
        <div>
          <i class="material-icons">add</i>
          <p>Create playlist</p>
        </div>
      </div>
    </ul>
  </div>
  <app-horizontal-list
    [count]="9"
    [serviceURL]="'my-playlist'"
  ></app-horizontal-list>
  <playlist-create-dialog></playlist-create-dialog>
</div>
