<div @dialogTrigger *ngIf="dialogStatus" class="container">
  <div class="background"></div>
  <div class="dialog">
    <p>Give your playlist a name</p>
    <input autofocus="true" type="text" />
    <div class="action">
      <input type="submit" class="primary" value="Create" />
      <input type="submit" (click)="cancel()" value="Cancel" />
    </div>
  </div>
</div>
