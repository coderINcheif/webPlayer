<div @dialogTrigger *ngIf="dialogStatus" class="container">
  <div class="background"></div>
  <form #form="ngForm" (ngSubmit)="createPlaylist(form)" class="dialog">
    <p>Give your playlist a name</p>
    <input
      ngModel
      #playlistName="ngModel"
      name="name"
      autofocus
      required
      type="text"
    />
    <div class="action">
      <input
        type="submit"
        ngModel="Create"
        name="submit"
        class="primary"
        [class.disabled]="form.invalid"
        [disabled]="form.invalid"
      />
      <input type="button" ngModel="Cancel" name="cancel" (click)="cancel()" />
    </div>
  </form>
</div>
