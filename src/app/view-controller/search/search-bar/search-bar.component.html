<div>
  <input
    type="text"
    #input
    placeholder="Artist, songs or playlists"
    (focus)="updateSearchingStatus(true)"
    (keydown.escape)="clearSearch()"
    (input)="updateQuery(input.value)"
    [class.activated]="isSearching"
  />
  <i
    *ngIf="isSearching"
    class="cancel-search material-icons"
    (mousedown)="clearSearch()"
    >cancel</i
  >
</div>
