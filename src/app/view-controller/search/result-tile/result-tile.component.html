<div>
  <div class="cover-container">
    <div
      class="img"
      [ngStyle]="{ 'background-image': 'url(' + result.cover + ')' }"
    ></div>
  </div>

  <div class="details">
    <h1 class="title">{{ result.title }}</h1>
    <p class="type">{{ result.type }}</p>
    <span>
      <div></div>
    </span>
    <div class="artists">
      <p *ngFor="let artist of result.artists; last as isLast">
        {{ artist.name }}
        <span *ngIf="!isLast">
          ,
        </span>
      </p>
    </div>
  </div>
</div>
