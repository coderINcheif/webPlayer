<div>
  <app-image [url]="result.cover"></app-image>

  <div class="details">
    <h1 class="title">{{ result.title }}</h1>
    <div>
      <p class="type">
        {{ result.type }}
        <span>
          <div></div>
        </span>
      </p>
      <div class="artists">
        <p *ngFor="let artist of result.artists; last as isLast">
          {{ artist.name }}<span *ngIf="!isLast">,&nbsp;</span>
        </p>
      </div>
    </div>
  </div>
</div>
