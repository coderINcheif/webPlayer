<div class="container" @floatInTrigger @floatOutTrigger *ngIf="visible">
  <div class="background"></div>
  <div *ngIf="resultsAvailable; then showResultTemp; else noResultTemp"></div>
  <ng-template #showResultTemp>
    <div @floatInTrigger class="results">
      <p *ngIf="showRecents">Recent searches</p>
      <app-search-result-tile
        *ngFor="let result of results"
        [result]="result"
      ></app-search-result-tile>
    </div>
  </ng-template>
  <ng-template #noResultTemp>
    <div @floatInTrigger class="results no-results">
      <i class="material-icons">{{
        showRecents ? noRecent.icon : noSearch.icon
      }}</i>
      <h2>{{ showRecents ? noRecent.heading : noSearch.heading }}</h2>
      <p>{{ showRecents ? noRecent.text : noSearch.text }}</p>
    </div>
  </ng-template>
</div>
