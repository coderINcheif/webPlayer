<div (mousedown)="updateOverlayStatus(false)">
  <div @blurTrigger class="view background" *ngIf="overlay"></div>
  <app-view-controller-navigation-buttons
    (mousedown)="$event.stopPropagation()"
  ></app-view-controller-navigation-buttons>
  <app-view-controller-search-sheet
    class="module-controller"
    *ngIf="routeIncludes('/explore')"
  ></app-view-controller-search-sheet>
  <app-library-navigation
    class="module-controller"
    *ngIf="routeIncludes('/library')"
  ></app-library-navigation>
</div>
<div
  @fadeTrigger
  class="overlay"
  *ngIf="overlay"
  (mousedown)="updateOverlayStatus(false)"
>
  <div class="overlay background"></div>
</div>
