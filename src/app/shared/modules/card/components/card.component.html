<a [routerLink]="['/playlist', playlist.id]" class="playlist-card">
  <app-image [url]="playlist.cover"></app-image>
  <div class="card-detail">
    <h1>{{ playlist.title }}</h1>
    <p>
      <span *ngFor="let artist of playlist.artists; last as isLast"
        >{{ artist.name }}<span *ngIf="!isLast">,</span></span
      >
    </p>
  </div>
</a>
