<div class="navbar-container">
  <div class="logo">
    <app-logo></app-logo>
  </div>
  <div class="items">
    <app-navbar-item
      *ngFor="let item of this.navbarItems"
      [title]="item.title"
      [link]="item.link"
      [icon]="item.icon"
      [subitems]="item.subitems"
    ></app-navbar-item>
  </div>
</div>
