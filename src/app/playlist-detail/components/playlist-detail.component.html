<div
  [ngStyle]="{
    background:
      'linear-gradient(180deg, rgba(' +
      playlist.primaryColor +
      ', ' +
      gradientOpacity +
      ') 30px, #111111 60%)'
  }"
>
  <app-playlist-detail-banner
    [details]="playlist"
    class="banner"
  ></app-playlist-detail-banner>

  <app-playlist-detail-track-list
    [track-list]="playlist.tracks"
    class="track-list"
  ></app-playlist-detail-track-list>
</div>
