<div
  [ngStyle]="{
    background:
      'linear-gradient(180deg, rgba(' +
      playlist.primaryColor +
      ', ' +
      gradientOpacity +
      ') 30px, #111111 60%)'
  }"
>
  <div
    #banner
    (scroll)="
      linkedScrolling({
        element: banner,
        elementClass: 'banner',
        linked: track,
        linkedClass: 'track-list'
      })
    "
    class="banner"
  >
    <app-playlist-detail-banner
      [details]="playlist"
    ></app-playlist-detail-banner>
  </div>

  <div
    class="track-list"
    #track
    (scroll)="
      linkedScrolling({
        element: track,
        elementClass: 'track-list',
        linked: banner,
        linkedClass: 'banner'
      })
    "
  >
    <app-playlist-detail-track-list
      [track-list]="playlist.tracks"
    ></app-playlist-detail-track-list>
  </div>
</div>
