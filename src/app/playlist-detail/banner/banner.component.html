<div>
  <div class="playlist-detail-cover">
    <div
      class="img"
      [ngStyle]="{ 'background-image': 'url(' + details.cover + ')' }"
    ></div>
  </div>
  <div class="details">
    <h1 class="title">{{ details.title }}</h1>
    <p class="creater"><span>By</span> {{ details.created_by }}</p>
    <div class="artists">
      <p *ngFor="let artist of details.artists; last as isLast">
        {{ artist.name }}
        <span *ngIf="!isLast">
          <div></div>
        </span>
      </p>
    </div>
    <p class="songs-count">{{ details.songs }} SONGS</p>
  </div>
</div>
