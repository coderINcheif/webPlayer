<div>
  <div class="header">
    <p>{{ music.title }}</p>
    <i (click)="toggleActions(true)" class="material-icons">more_vert</i>
  </div>
  <div class="artists">
    <p *ngFor="let artist of music.artists; last as isLast">
      {{ artist.name }}
      <span *ngIf="!isLast">
        <div></div>
      </span>
    </p>
  </div>
</div>
<div class="actions" *ngIf="selected" (mousedown)="toggleActions(false)">
  <app-actions [actions]="actions"></app-actions>
</div>
